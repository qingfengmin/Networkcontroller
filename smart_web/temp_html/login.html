<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/styles.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">用户登录</h1>
        <input type="text" id="loginUsername" placeholder="用户名" class="border border-gray-300 p-2 w-full mb-2">
        <input type="password" id="loginPassword" placeholder="密码" class="border border-gray-300 p-2 w-full mb-4">
        <button onclick="loginUser()" class="bg-green-500 text-white py-2 px-4 rounded w-full hover:bg-green-600">登录</button>
        <p class="mt-4 text-center text-gray-600">
            <a href="index.html" class="text-blue-500 hover:underline">返回首页</a>
        </p>
        <div id="loginMessage" class="text-red-500 mt-2"></div>
    </div>
    <script src="{{ url_for ('static',filename='js/script.js')}}"></script>
</body>

</html>
