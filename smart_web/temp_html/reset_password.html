<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/styles.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">重置密码</h1>
        <input type="text" id="resetUsername" placeholder="用户名" class="border border-gray-300 p-2 w-full mb-2">
        <input type="password" id="resetPassword" placeholder="新密码" class="border border-gray-300 p-2 w-full mb-2">
        <input type="password" id="confirmPassword" placeholder="确认新密码" class="border border-gray-300 p-2 w-full mb-4">
        <button onclick="resetPassword()" class="bg-yellow-500 text-white py-2 px-4 rounded w-full hover:bg-yellow-600">重置密码</button>
        <div id="resetMessage" class="text-red-500 mt-2 mb-4"></div>
        <p class="text-center text-sm text-gray-600">已有账号？<a href="login.html" class="text-blue-500 hover:text-blue-700">返回登录</a></p>
    </div>
    <script src="{{ url_for ('static',filename='js/script.js')}}"></script>
</body>

</html>
